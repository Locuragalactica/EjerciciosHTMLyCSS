<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Papas Fritas</h1>
    <p>Receta de papas fritas caseras</p>
    <img src="https://cocina-casera.com/wp-content/uploads/2023/01/patatas-fritas-crujientes-francesa-1.jpg"
        alt="Papas fritas" width="300" height="200">

    <h2>Ingredientes</h2>
    <ol>
        <li>3 o 4 papas (300gr)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ol>

    <h2>Elaboracion (Pasos)</h2>
    <ol>
        <li>Pelar las papas</li>
        <li>Cortalas en bastón</li>
        <li>Calentar aceite en una sartan</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>
    </ol>

    <hr>


</body>

</html>
