<!--Ahora vamos a tener que centrar nuestros encabezados y nuestros párrafos alinearlos a la
izquierda. A continuación, después del último párrafo vamos a tener que crear una lista
ordenada de lo que queramos. Tendremos que mostrar la lista donde la enumeración sean
letras del alfabeto. Sin usar CSS-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">El Gran Gran Título</h1>
    <h2 align="center">Este título es menos importante</h2>
    <p align="left">Aquí en el parrafo se encuentra toda la información
        <br>
        Acá hay un salto de linea.
    </p>
    <p align="left"><strong>
            Todo este parrafo deberia estar en negrita.
        </strong>
    </p>
    <p align="left"><i>
            Todo este parrafo deberia estar en Italica.
        </i>
    </p>
    <ol type="a">
        <li>Encerar</li>
        <li>Pulir</li>
        <li>Programar</li>
        <li>Dormir</li>
    </ol>

</body>

</html>
