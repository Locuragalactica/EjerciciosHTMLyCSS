<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Mundo!</title>
    <!--Colocar Favicon en Sitio -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!--Fuente externa Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lugrasimo&display=swap"
      rel="stylesheet"
    />

    <!--Mi hoja de estilos (Siempre la más relevante)-->
    <link rel="stylesheet" href="./Ejercicio Video 5 CSS.css" />
  </head>

  <body>
    <header class="header container">
      <nav class="nav">
        <ul class="ul">
          <li>
            <a href="/navegacion-metodo-GET" target="_blank" class="link">
              Link 1</a
            >
          </li>
          <li>
            <a href="/navegacion-metodo-GET" target="_blank" class="link">
              Link 2</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section id="main-section">
      <div id="intro" class="section">
        <h1 class="title">Titulo de seccion</h1>
        <p class="subtitle">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
          nulla distinctio accusamus reprehenderit aspernatur vitae fugiat
          doloribus tempora ipsum asperiores.
        </p>
        <a href="" target="_blank" class="link"
          >Hacia controlador, por método GET</a
        >
      </div>
      <div id="formulario" class="section">
        <form
          action="/controlador-registro"
          method="post"
          class="form-registro"
          id="form-registro"
          enctype="multipart/form-data"
        >
          <div class="form-group">
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input
              type="text"
              class="input input text"
              name="nombre"
              required
              placeholder="Pepito Honguito"
            />
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input
              type="mail"
              class="input"
              name="mail"
              required
              placeholder="pepito@honguito.com"
            />
          </div>

          <div class="form-group">
            <label for="Telefono">Telefono</label>
            <input
              type="number"
              class="input"
              name="telefono"
              required
              placeholder="3876645522"
            />
          </div>
          <div class="form-group">
            <label for="Pais">Pais</label>
            <select name="pais" id="pais" class="id">
              <option value="arg">ARG</option>
              <option value="chi">CHI</option>
              <option value="brz">BRZ</option>
            </select>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen de Perfil</label>
            <input type="file" class="input" name="imagen" />
          </div>
          <div class="form-group">
            <label for="Alguna fecha">Alguna fecha</label>
            <input
              type="date"
              name="fecha-inicio"
              min="2015-01-01"
              max="2020-06-20"
            />
          </div>
          <div class="form-group">
            <label for="Alguna fecha">Contraseña</label>
            <input
              type="password"
              class="input"
              name="contrasena"
              pattern=".{8,}"
              placeholder="Ingrese al menos 8 digitos"
            />
          </div>
          <button type="submit" class="link btn">Registrarme</button>
        </form>
      </div>
      <img src="" alt="" />
    </section>
    <footer>
      <p>un texto en el footer</p>
    </footer>
    <script></script>
  </body>
</html>
