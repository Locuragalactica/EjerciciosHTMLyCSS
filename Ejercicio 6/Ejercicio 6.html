<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>

  <body>
    <h1>Registrar un Usuario</h1>
    <section>
      <div>
        <form
          action="/controlador-registro"
          method="POST"
          class="form-registro"
          enctype="multipart/form-data"
        >
          <div>
            <label for="nombre">Nombre de Usuario</label>
            <br />
            <input name="nombre" type="text" required />
          </div>
          <div>
            <label for="contrasenia">Contrase√±a del Usuario</label>
            <br />
            <input name="contrasenia" type="password" required />
          </div>
          <div>
            <label for="edad">Edad del Usuario</label>
            <br />
            <input name="edad" type="text" required />
          </div>
          <div>
            <label for="Fecha"> Fecha de Nacimiento del Usuario</label>
            <br />
            <input name="Fecha" type="date" required />
          </div>
          <div>
            <label for="Sexo">Sexo del usuario</label>
            <br />
            <input name="sexo" type="radio" value="femenino" />
            <label>Femenino </label>
            <br />
            <input name="sexo" type="radio" value="masculino" />
            <label>Masculino </label>
            <br />
            <input name="sexo" type="radio" value="otros" />
            <label>Otros </label>
          </div>
          <div>
            <label for="pais">Pais de Nacimiento</label>
            <br />
            <select name="pais" id="">
              <option value="arg">Argentina</option>
              <option value="chi">Chile</option>
              <option value="bra">Brasil</option>
            </select>
          </div>
          <button type="submit">Enviar</button>
          <button type="reset">Borrar</button>
        </form>
      </div>
    </section>
  </body>
</html>
