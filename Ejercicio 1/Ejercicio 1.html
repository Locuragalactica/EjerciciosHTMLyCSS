<!--Crear un archivo HTML, que contenga un encabezado <h1> seguido de un párrafo y un
encabezado <h2> seguido de otro párrafo. Después, hacer que un párrafo se muestre en
negrita y el otro en itálica. Utilizar saltos de línea si los consideran necesarios-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>El Gran Gran Título</h1>
    <h2>Este título es menos importante</h2>
    <p>Aquí en el parrafo se encuentra toda la información
        <br>
        Acá hay un salto de linea.
    </p>
    <p><strong>
            Todo este parrafo deberia estar en negrita.
        </strong>
    </p>
    <p><i>
            Todo este parrafo deberia estar en Italica.
        </i>
    </p>
</body>

</html>
