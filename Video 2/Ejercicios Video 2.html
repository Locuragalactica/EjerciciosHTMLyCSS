<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <section>
        <div>
            <form action="/controlador-registro" method="POST" class="form-registro" enctype="multipart/form-data">
                <div>
                    <label for="nombre"> </label>
                    <input name="nombre" type="text" placeholder="Nombre y Apellido" required>
                </div>
                <div>
                    <label for="mail"> </label>
                    <input name="mail" type="mail" placeholder="pepito@honguito.com" required>
                </div>
                <div>
                    <label for="number"> </label>
                    <input name="number" type="text" placeholder="1141715099" required>
                </div>
                <div>
                    <label for="contrasenia"> </label>
                    <input name="contrasenia" type="password" placeholder="tu password" required>
                </div>
                <div>
                    <label for="femenino">Femenino </label>
                    <input name="femenino" type="radio" value="f">
                    <label for="masculino">Masculino </label>
                    <input name="masculino" type="radio" value="m">
                    <label for="other">Otros </label>
                    <input name="other" type="radio" value="o">
                </div>
                <div>
                    <label for="femenino">Femenino </label>
                    <input name="femenino" type="checkbox" value="f">
                    <label for="masculino">Masculino </label>
                    <input name="masculino" type="checkbox" value="m">
                    <label for="other">Otros </label>
                    <input name="other" type="checkbox" value="o">
                </div>
                <label for="pais"> </label>
                <select name="pais" id="">
                    <option value="arg">ARG</option>
                    <option value="chi">CHI</option>
                    <option value="bra">BRA</option>
                </select>
                <div>
                    <label for="date"> </label>
                    <input name="date" type="date">
                </div>
                <div>
                    <label for="image"> </label>
                    <input name="image" type="file">
                </div>

                <button type="submit">Enviar Info</button>
            </form>
        </div>
    </section>
</body>

</html>
